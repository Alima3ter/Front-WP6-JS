<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section mt-5">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-8">
            <div id="main" class="card">
              <div class="card-body">
                <form id="task-form">
                  <div class="form-group">
                    <label for="task">ایجاد تسک</label>
                    <input
                      type="text"
                      class="form-control"
                      name="task"
                      id="task"
                      placeholder="تسک را وارد کنید ..."
                    />
                    <button type="submit" class="btn btn-primary mt-1">
                      افزودن
                    </button>
                  </div>
                </form>
                <hr />

                <h5>تسک ها</h5>
                <div class="form-group">
                  <label for="filter">فیلتر تسک ها</label>
                  <input
                    type="email"
                    name="filter"
                    id="filter"
                    class="form-control"
                    placeholder="تسک ..."
                  />
                </div>
                <div>
                  <ul class="list-group pr-0"></ul>
                </div>
                <button type="submit" class="btn btn-dark clear-tasks mt-3">
                  پاک کردن
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/67b55d9c49.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
